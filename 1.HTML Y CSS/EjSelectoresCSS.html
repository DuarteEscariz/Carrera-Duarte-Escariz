<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilosSelectores.css" type="text/css" />
    <title>EJ SELECTORES</title>
</head>
<body>
    <table>
        <caption></caption>
        <thead>
            <tr>
                <th></th>
                <th colspan="3"><img src="https://m.media-amazon.com/images/I/3114fGCqxuL._AC_SX425_.jpg"></th>
                <th colspan="2"><img src="https://m.media-amazon.com/images/I/61I5cpqMAYL._AC_SY550_.jpg"></th>
            </tr>
        </thead>
        <tbody>
            <tr id="fila">
                <th class="first">capacidad</th>
                <td class="gb">
                    <p>2GB</p>
                </td>
                <td class="gb">
                    <p>4GB</p>
                </td>
                <td class="gb">
                    <p>8GB</p>
                </td>
                <td class="gb">
                    <p>32GB</p>
                </td>
                <td class="gb">
                    <p>2GB</p>
                </td>
            </tr>
            <tr id="lista">
                <th  class="first">colores</th>
                <th>blanco</th>
                <td>
                    <ul>
                        <li>negro</li>
                        <li>rosa</li>
                        <li>dorado</li>
                    </ul>
                </td>
                <th>negro</th>
                <td colspan="2">
                    <ul>
                        <li>negro</li>
                        <li>blanco</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <th class="first">pantalla</th>
                <th colspan="3">3 pulgadas</th>
                <th colspan="2">7 pulgadas</th>
            </tr>
            <tr>
                <th rowspan="2" class="first">tiempo de targa</th>
                <th colspan="3" rowspan="2">1 hora</th>
                <th colspan="2"  id="cinco">5 horas</th>
            </tr>
            <tr>
                <th colspan="2">30 minutos para 75%</th>
            </tr>
        </tbody>


    </table>
</body>
</html>
